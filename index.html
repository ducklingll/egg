<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>掼蛋分组酷炫动画</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #232526, #414345);
            color: #fff;
            font-family: 'Orbitron', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        h1 {
            margin-top: 40px;
            font-size: 2.5rem;
            letter-spacing: 2px;
            text-shadow: 0 4px 16px #000a;
        }
        .input-area {
            margin: 30px 0 10px 0;
            width: 90vw;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        textarea {
            width: 100%;
            min-height: 120px;
            border-radius: 10px;
            border: none;
            padding: 16px;
            font-size: 1.1rem;
            background: #2c3e50;
            color: #fff;
            box-shadow: 0 2px 8px #0004;
            resize: vertical;
        }
        button {
            margin-top: 18px;
            padding: 12px 36px;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #00c3ff, #ffff1c);
            color: #232526;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 8px #0006;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: scale(1.07);
            box-shadow: 0 4px 16px #0008;
        }
        .groups-container {
            margin-top: 40px;
            width: 95vw;
            max-width: 1134px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40.5px;
            justify-items: center;
        }
        .group-card {
            background: rgba(44, 62, 80, 0.95);
            border-radius: 22.5px;
            box-shadow: 0 7.2px 28.8px #0007;
            padding: 35.1px 40.5px 25.2px 40.5px;
            min-width: 277.2px;
            min-height: 327.6px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: visible;
            animation: popIn 0.7s cubic-bezier(.68,-0.55,.27,1.55);
        }
        @keyframes popIn {
            0% { transform: scale(0.2) rotate(-30deg); opacity: 0; }
            80% { transform: scale(1.1) rotate(8deg); opacity: 1; }
            100% { transform: scale(1) rotate(0); }
        }
        .group-title {
            font-size: 1.638rem;
            margin-bottom: 22.5px;
            margin-top: 0;
            letter-spacing: 1.26px;
            color: #00c3ff;
            text-shadow: 0 2.7px 10.8px #000a;
            position: absolute;
            top: -45px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
        }
        .seat-list {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }
        .seat-item {
            font-size: 1.1rem;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0, 195, 255, 0.08);
            border-radius: 8px;
            padding: 8px 16px;
            box-shadow: 0 1px 4px #00c3ff22;
            transition: background 0.3s;
        }
        .seat-label {
            font-weight: bold;
            color: #ffff1c;
            margin-right: 12px;
        }
        .firework {
            position: absolute;
            pointer-events: none;
            z-index: 10;
        }
        @media (max-width: 900px) {
            .groups-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 600px) {
            .groups-container {
                grid-template-columns: 1fr;
            }
            .group-card {
                min-width: 90vw;
                padding: 18px 6vw 14px 6vw;
            }
        }
        .table-layout {
            position: relative;
            width: 226.8px;
            height: 226.8px;
            margin: 0 auto 22.5px auto;
            background: radial-gradient(circle at 50% 50%, #3a4a5a 70%, #232526 100%);
            border-radius: 50%;
            box-shadow: 0 0 40.5px #00c3ff33, 0 2.7px 16.2px #0008;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .table-center {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 100.8px;
            height: 100.8px;
            background: #232526;
            border-radius: 50%;
            box-shadow: 0 0 19.8px #00c3ff55, 0 2.7px 10.8px #0008;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.386rem;
            color: #fff;
            opacity: 0.85;
            pointer-events: none;
            border: 5.4px solid #00c3ff55;
        }
        .seat-stool {
            display: none;
        }
        .seat-pos {
            position: absolute;
            width: 113.4px;
            text-align: center;
            font-size: 1.359rem;
            font-weight: bold;
            color: #fff;
            z-index: 2;
            background: none;
            box-shadow: none;
            padding: 0;
        }
        .seat-east { left: 100%; top: 50%; transform: translate(-40%, -50%); color: #ffff1c; }
        .seat-south { left: 50%; top: 100%; transform: translate(-50%, -40%); color: #00c3ff; }
        .seat-west { left: 0; top: 50%; transform: translate(-60%, -50%); color: #ff5e62; }
        .seat-north { left: 50%; top: 0; transform: translate(-50%, -60%); color: #7fff00; }
        .seat-label {
            font-size: 1.197em;
            color: inherit;
            background: none;
            border-radius: 10.8px;
            padding: 1.8px 10.8px;
            margin-bottom: 2.7px;
            margin-right: 0;
            font-weight: bold;
            letter-spacing: 1.08px;
            box-shadow: none;
        }
        .shuffle-overlay {
            position: fixed;
            left: 0; top: 0; right: 0; bottom: 0;
            background: rgba(30,40,60,0.85);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            transition: opacity 0.4s;
        }
        .shuffle-cards {
            display: flex;
            flex-wrap: wrap;
            width: 420px;
            max-width: 90vw;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .poker-card {
            width: 54px;
            height: 76px;
            background: linear-gradient(135deg, #fff 80%, #e0e0e0 100%);
            border-radius: 8px;
            box-shadow: 0 2px 8px #0005, 0 0 0 2px #00c3ff55;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            font-weight: bold;
            color: #232526;
            position: relative;
            transition: transform 0.5s cubic-bezier(.68,-0.55,.27,1.55);
            user-select: none;
            opacity: 0.95;
        }
        .poker-card.shuffle {
            animation: shuffleCard 0.7s infinite alternate;
        }
        @keyframes shuffleCard {
            0% { transform: translateY(0) rotate(-2deg); }
            100% { transform: translateY(-18px) rotate(2deg); }
        }
        .shuffle-text {
            color: #fff;
            font-size: 1.5rem;
            margin-bottom: 30px;
            letter-spacing: 2px;
            text-shadow: 0 2px 8px #000a;
        }
    </style>
</head>
<body>
    <h1>掼蛋分组酷炫动画</h1>
    <div class="input-area">
        <textarea id="namesInput" placeholder="请输入24个名字，每行一个"></textarea>
        <div style="display:flex;gap:12px;align-items:center;">
            <button id="groupBtn">开始分组</button>
            <a href="score.html" target="_blank" id="rankBtn" style="position:fixed;top:28px;right:38px;padding:13px 38px;font-size:1.2rem;border:none;border-radius:10px;background:linear-gradient(90deg,#00c3ff,#ffb347);color:#232526;font-weight:bold;cursor:pointer;box-shadow:0 2px 12px #0008;z-index:1001;text-decoration:none;display:inline-block;text-align:center;line-height:1.2;">排行榜</a>
        </div>
    </div>
    <div class="groups-container" id="groupsContainer"></div>
    <script src="main.js"></script>
</body>
</html>
